<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울특별시 자치구역 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }
        .header, .info-box, .button-container {
            width: 80%;
            max-width: 600px; /* 최대 너비 설정 */
        }
        .header {
            padding: 15px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-box {
            padding: 15px;
            background-color: #e0f2e9;
            text-align: left;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .dropdown {
            display: none;
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            margin-top: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">서울특별시 자치구역 추천</div>
    <div class="info-box">원하는 지역과 라이프 스타일을 선택하여 찾을 수 있습니다.</div>
    
    <div class="button-container">
        <div class="button" onclick="toggleDropdown('transport')">교통 환경</div>
        <div id="transport" class="dropdown">
            <div class="dropdown-item">버스 정거장 수 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>

        <div class="button" onclick="toggleDropdown('housing')">주거환경</div>
        <div id="housing" class="dropdown">
            <div class="dropdown-item">아파트 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>

        <div class="button" onclick="toggleDropdown('population')">지역인구</div>
        <div id="population" class="dropdown">
            <div class="dropdown-item">총인구수 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>

        <div class="button" onclick="toggleDropdown('safety')">안전</div>
        <div id="safety" class="dropdown">
            <div class="dropdown-item">가로등 수 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
            <div class="dropdown-item">평균 범죄 발생 건수(20~23년) <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>

        <div class="button" onclick="toggleDropdown('infra')">편의시설</div>
        <div id="infra" class="dropdown">
            <div class="dropdown-item">공연장 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>

        <div class="button" onclick="toggleDropdown('welfare')">복지</div>
        <div id="welfare" class="dropdown">
            <div class="dropdown-item">병원 수 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>

        <div class="button" onclick="toggleDropdown('education')">교육</div>
        <div id="education" class="dropdown">
            <div class="dropdown-item">유치원 수 <select class="select"><option>상</option><option>중</option><option>하</option></select></div>
        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            let dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                if (dropdown.id === id) {
                    dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
                } else {
                    dropdown.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
