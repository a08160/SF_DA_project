<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울특별시 추천</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background-map.png') no-repeat center center;
            background-size: cover;
        }
        .title {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }
        .title img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function goToFeature1() {
            window.location.href = '2.html';
        }
    </script>
</head>
<body>
    <div class="title">
        <img src="location.png" alt="위치 아이콘">
        서울특별시 자치구역 추천
    </div>
    <div class="card-container">
        <div class="card" onclick="goToFeature1()">
            <img src="house_image.png" alt="기능 1">
            <p>기능 1</p>
        </div>
        <div class="card">
            <img src="map_location.png" alt="기능 2">
            <p>기능 2</p>
        </div>
    </div>
</body>
</html>
